<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
<div class="login-container">
        <div class="login-info-container">
            <h1 class="title">Iniciar Sesion</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="img/google.png" alt="google-image">
                    <a href="https://support.google.com/mail/answer/8494?hl=es&co=GENIE.Platform%3DDesktop">Google</a>
                </div>
                <div class="social-login-element">
                    <img src="img/facebook.png" alt="facebook-image">
                    <a href="https://www.facebook.com">Facebook</a>
                </div>
            </div>
            <p>or</p>
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Username" name="usuario">
                <input class="input" type="password" placeholder="Contraseña" name="contraseña">
                <p>Has olvidado tu contraseña? <span class="span">Haga click</span></p>
                <button class="btn" >Iniciar</button>
                <p>No tengo una cuenta? <span class="span">Inscribirse</span></p>
            </form>
        </div>
            <img class="image-container" src="img/persona1.png" alt="">
</div>
</body>
</html>
